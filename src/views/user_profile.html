<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
  <link rel="stylesheet" type="text/css" href="css/user_profile.css"/>
  <link rel="stylesheet" type="text/css" href="css/text-editor.css"/>

  <title>Mergeable: Account</title>
</head>

<body class="loading">
  <!-- Navigation Bar: Homepage, Profile, New Doc, Sign Out -->
  <nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
					<img src="../gifs/logotype.gif" alt="Mergeable Logo"/>
				</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="/profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
      <li><a href="/new"><span class="glyphicon glyphicon-plus"></span> New</a></li>
      <li><a href="/signout"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
    </ul>
    </div>
  </nav>

  <div class="user-info container-fluid">
    <div class="row">
      <!-- Sidebar for user info -->
      <div id="user_sidebar" class="col-sm-4">
        <img src="images/user_default.png" id="propic" class="img-circle .img-responsive" alt="Profile Picture" width="200" height="200">
        <h3 id="name">First Last</h3>
        <p id="description"></p>
        <p id="editButton"><a href="#"><span class="glyphicon glyphicon-plus"></span> Edit</a></p>
      </div>

      <!-- Saved Documents -->
      <div id="saved" class=".col-sm-8">
        <h2> Saved Documents </h2>
        <div id="savedList" class="list-group clearfix"></div>
      </div>

      <!-- Shared Documents -->
      <div id="shared" class=".col-sm-8">
        <h2> Shared Documents </h2>
        <div id="sharedList" class="list-group clearfix"></div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="registerModalLabel">Edit Document</h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Document</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control create-input" id="documentName" name="f_name" placeholder="Document Title">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Description</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control create-input" id="documentDescription" name="l_name" placeholder="Document Description">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Editors</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control create-input" id="editors" name="e_mail" placeholder="Enter collaborator emails, separated by a comma.">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Private</label>
                  <div class="col-sm-10">
                    <input type="checkbox" class="form-control create-input" id="private">
                  </div>
                </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info" id="updateDocument">Save</button>
            </div>
        </div>
    </div>
  </div>

  <!-- Footer -->
	<div id="homepage_footer">
    <nav class="navbar navbar-fixed-bottom navbar-default">
      <h5> 2018 - <a href="https://github.com/Ben-Wolf/Mergeable">GitHub Project</a> - RCOS: Mergeable </h5>
    </nav>
  </div>

  <div class="loadal"></div>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Compiled/Minified bootstrap JavaScript -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/user_profile.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
