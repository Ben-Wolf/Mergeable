<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="index.css"/>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Compiled/Minified bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Mergeable: Collaborative Coding</title>
</head>

<body>
	<script type="text/javascript" src="index.js" ></script>

	<!-- First page is the homepage [includes logo + signin options] -->
	<div id="page1">

		<a id="mainpage" class="smooth"></a>
		<h1>
			<span class="numbering">1 </span>
			<span id="logo"></span><span id="cursor">|</span>
		</h1>

		<div class="buttons">
			<a id="sign_in_btn" href="#page2" class="btn btn-info .btn-lg" role="button">Sign In</a>
			<span class="tab"></span>
			<a id="create_account_btn" href="#page3" class="btn btn-info .btn-lg" role="button">Create Account</a>
		</div>

	</div>

	<!-- Sign In Page -->
	<div id="page2">

			<h2> Sign In </h2>
			<br><br>
			<form class="form-horizontal">
				<div class="form-group">
						<div class="col-md-4 col-md-offset-4">
						<input type="email" class="form-control" id="email" placeholder="Enter email">
						</div>
				</div>
				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<input type="password" class="form-control" id="pass" placeholder="Enter password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<a id="submit" href="user_profile.html" class="btn btn-info .btn-lg">Submit</a>
					</div>
				</div>
			</form>

	</div>

	<!-- Account Creation -->
	<div id="page3">

		<h2> Create Account </h2>
		<br><br>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-md-2 col-md-offset-4">
					<input type="text" class="form-control" id="f_name" placeholder="First Name">
				</div>
				<div class="col-md-2">
					<input type="text" class="form-control" id="l_name" placeholder="Last Name">
				</div>
			</div>
			<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
					<input type="email" class="form-control" id="e_mail" placeholder="Enter email">
					</div>
			</div>
			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<input type="password" class="form-control" id="pwd" placeholder="Enter password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<input type="password" class="form-control" id="pwd2" placeholder="Confirm password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<a id="create" class="btn btn-info .btn-lg">Submit</a>
				</div>
			</div>
		</form>
	</div>

	<h5> 2017 - <a href="https://github.com/Ben-Wolf/Mergeable">GitHub Project</a> - Ben Wolf X Eva Jiang X Jessica Wang </h5>
</body>

</html>
